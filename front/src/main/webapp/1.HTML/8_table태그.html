<body>
	<h1> 테이블태그 : 표만들기</h1>
	<!--
		<table> 표태그
				*속성 	border : 테두리
				    	colspan : 열병합
			1. <tr> table row : 행  
			2. <td> table date : (셀)값  
			3. <th> table header : 제목  
	 -->
	 <table border = "1 ">
	 <tr> <!--  1행 start  -->
	 	<th> 지역명 </th> <th>최저기온</th>  <th>최고기온</th>
	  <tr> <!--  1행 end  -->
	  
	  <tr> <!--  2행 start  -->
	  		<td>서울</td> <td>20</td>  <td>30</td>
	  <tr> <!--  2행 end  -->
	 		<td>대구</td> <td>20</td>  <td>30</td>
	 </table>
	 
	 <table border="1" style="border-collapse: collapse;">
	 	<tr> <th>출발 </th> <th>도착 </th><th colspan="2">객실/요금 </th> <th>예약 </th> </tr>
	 	<tr>
	 		<td rowspan="3"> 서울 </td>
	 		<td>부산</td>
	 		<td>일반실</td>
	 		<td>50,000</td>
	 		<td><input type="button" value="예약신청">
	 	</tr>
	 	<tr>
	 		
	 		<td>부산</td>
	 		<td>일반실</td>

	 	</tr>
	 	<tr>

	 		<td>50,000</td>

	 	</tr>
	 	
	 
	 </table>
</body>
